<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Important Question ğŸ˜Œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffd6e0, #ffeef2);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 30px 25px 40px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
      max-width: 350px;
      width: 90%;
    }

    img {
      width: 180px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 140px;
      width: 100%;
      overflow: hidden; /* IMPORTANT FIX */
    }

    button {
      border: none;
      border-radius: 40px;
      padding: 14px 28px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
      white-space: nowrap;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      bottom: 10px;
      z-index: 2;
    }

    #noBtn {
      background: #adb5bd;
      color: white;
      left: 10%;
      bottom: 60px;
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="cute">

    <h1>Will you be my Valentine? ğŸ’˜</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’•</button>
      <button id="noBtn">No ğŸ˜’</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const buttonBox = document.querySelector(".buttons");

    let yesSize = 18;
    let noMessages = [
      "Are you sure?",
      "Think again ğŸ˜",
      "Wrong button ğŸ˜Œ",
      "This button is broken",
      "Why are you like this ğŸ˜­",
      "Just click yes already",
      "Stop fighting destiny ğŸ˜Œ",
      "Last warning âš ï¸"
    ];

    let noCount = 0;

    function moveNo() {
      const boxWidth = buttonBox.clientWidth - noBtn.offsetWidth;
      const boxHeight = buttonBox.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * boxWidth;
      const y = Math.random() * boxHeight;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      noBtn.textContent = noMessages[noCount % noMessages.length];
      noCount++;

      yesSize += 8;
      yesBtn.style.fontSize = yesSize + "px";
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", moveNo);

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          text-align:center;
          font-family:'Poppins', sans-serif;
          background:linear-gradient(135deg,#ffd6e0,#ffeef2);
        ">
          <div>
            <h1>YAYYYYY ğŸ˜ğŸ’–</h1>
            <p style="font-size:18px">
              You chose correctly ğŸ˜Œ<br>
              Valentine secured ğŸ’˜
            </p>
            <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" width="260">
          </div>
        </div>
      `;
    });
  </script>

</body>
</html>
