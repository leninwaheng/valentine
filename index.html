<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Important Question ğŸ˜Œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffd6e0, #ffeef2);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 30px 25px 35px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
      max-width: 360px;
      width: 92%;
    }

    img {
      width: 180px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 200px;
      width: 100%;
      margin-top: 10px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 14px 32px;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      position: absolute;

      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      white-space: nowrap;
    }

    /* YES ON TOP */
    #yesBtn {
      background: #ff4d6d;
      color: white;
      top: 10px;
      left: 50%;
      transform: translateX(-50%) scale(1);
      z-index: 2;
      transition: transform 0.25s ease;
    }

    /* NO BELOW */
    #noBtn {
      background: #adb5bd;
      color: white;
      top: 90px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="cute">

    <h1>Will you be my Valentine? ğŸ’˜</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’•</button>
      <button id="noBtn">No ğŸ˜’</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const box = document.querySelector(".buttons");

    let scale = 1;
    let noMessages = [
      "Are you sure?",
      "Think again ğŸ˜",
      "Wrong button ğŸ˜Œ",
      "This button is broken",
      "Nice try ğŸ˜­",
      "Just click yes already",
      "You know you want to ğŸ˜Œ",
      "Final warning âš ï¸"
    ];
    let count = 0;

    function moveNo() {
      const maxX = box.clientWidth - noBtn.offsetWidth;
      const maxY = box.clientHeight - noBtn.offsetHeight - 40;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY + 60; // keeps it below YES

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "none";

      noBtn.textContent = noMessages[count % noMessages.length];
      count++;

      scale += 0.15;
      yesBtn.style.transform = `translateX(-50%) scale(${scale})`;
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", moveNo);

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          text-align:center;
          font-family:'Poppins', sans-serif;
          background:linear-gradient(135deg,#ffd6e0,#ffeef2);
        ">
          <div>
            <h1>YAYYYYY ğŸ˜ğŸ’–</h1>
            <p style="font-size:18px">
              You chose wisely ğŸ˜Œ<br>
              Valentine officially secured ğŸ’˜
            </p>
            <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" width="260">
          </div>
        </div>
      `;
    });
  </script>

</body>
</html>
