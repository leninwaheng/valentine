<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Important Question ğŸ˜Œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffd6e0, #ffeef2);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 30px 25px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
      max-width: 350px;
    }

    img {
      width: 180px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      border-radius: 40px;
      padding: 14px 28px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 20%;
      bottom: 0;
    }

    #noBtn {
      background: #adb5bd;
      color: white;
      right: 20%;
      bottom: 0;
    }
  </style>
</head>

<body>

  <div class="container" id="main">
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="cute">

    <h1>Will you be my Valentine? ğŸ’˜</h1>

  <script>
    const yesBtn = document.getElementById("yesBtn");

    let noCount = 0;

    function moveNo() {
      const x = Math.random() * 70;

      noBtn.style.left = x + "%";
      noBtn.style.top = y + "%";

      noBtn.textContent = noMessages[noCount % noMessages.length];

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `

        ">

            <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" width="260">

      `;
    });
  </script>

</body>
</html>
